{% if country == 'United States' %}
    <label for="id_first_name">First Name:</label>
    <input type="text" id="id_first_name" name="first name" required>

    <label for="id_last_name">Last Name:</label>
    <input type="text" id="id_last_name" name="last name" required>

    <label for="id_email">Email:</label>
    <input type="email" id="id_email" name="email" required>

{% elif country == 'Georgia' %}
    <label for="id_first_name">First Name:</label>
    <input type="text" id="id_first_name" name="first name" required>

    <label for="id_last_name">Last Name:</label>
    <input type="text" id="id_last_name" name="last name" required>

    <label for="id_email">Email:</label>
    <input type="email" id="id_email" name="email" required>

    <label for="id_user_id">ID:</label>
    <input type="text" id="id_user_id" name="user_id" required>
{% else %}  
    <label for="id_first_name">First Name:</label>
    <input type="text" id="id_first_name" name="first name" required>

    <label for="id_last_name">Last Name:</label>
    <input type="text" id="id_last_name" name="last name" required>

    <label for="id_email">Email:</label>
    <input type="email" id="id_email" name="email" required>
{% endif %}
