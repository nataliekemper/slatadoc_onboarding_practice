{% if country == 'United States' %}
    <label for="id_full_name">First Name:</label>
    <input type="text" id="id_full_name" name="full name" required>

    <label for="id_preferred_name">Last Name:</label>
    <input type="text" id="id_preferred_name" name="preferred name" required>

    <label for="id_email">Email:</label>
    <input type="email" id="id_email" name="email" required>

{% elif country == 'Georgia' %}
    <label for="id_full_name">First Name:</label>
    <input type="text" id="id_full_name" name="full name" required>

    <label for="id_preferred_name">Last Name:</label>
    <input type="text" id="id_preferred_name" name="preferred name" required>

    <label for="id_email">Email:</label>
    <input type="email" id="id_email" name="email" required>

    <label for="id_tax_id">ID:</label>
    <input type="text" id="id_tax_id" name="tax_id" required>
{% else %}  
    <label for="id_full_name">First Name:</label>
    <input type="text" id="id_full_name" name="full name" required>

    <label for="id_preferred_name">Last Name:</label>
    <input type="text" id="id_preferred_name" name="preferred name" required>

    <label for="id_email">Email:</label>
    <input type="email" id="id_email" name="email" required>
{% endif %}
